<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Destination Unknown</title>
</head>

<body class="bg-blue-100">
    <!-- header -->
    <header>
        <div class="w-full bg-cover bg-center"
            style="height:20rem; background-image: url(./assets/images/header-img2.jpg);">
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-around grid grid-rows-2 grid-flow-col gap-4">
                    <h1 class="text-3xl italic font-bold text-blue-900 col-start-1 md:text-5xl ">
                        Destination Unknown!</h1>
                    <div>
                        <h2 class="text-blue-900 font-bold text-2xl col-start-1 font-semibold italic md:text-5xl">
                            When you just want to get away!</h2>
                    </div>
                </div>
                <div class="grid grid-rows-1 grid-flow-col gap-4 justify-end">
                    <div class="row-start-1 row-end-4">
                        <p class="pr-10 text-1xl italic font-bold text-white bg-blue-800 pr-6 md:text-3xl">Local Time:
                            <span id="datetime"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- input form -->
<div class="grid min-h-screen place-items-center">
    <div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
      <h1 class="text-xl font-semibold">Hello there ðŸ‘‹, <span class="font-normal">please fill in your information to continue</span></h1>
<!-- Airport input -->
<div class="relative inline-flex">
    <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" ></svg>
  <select class="border border-gray-300 rounded w-full text-gray-600 h-10 pl-5 pr-10 bg-gray-200 hover:border-gray-400 focus:outline-none appearance-none">
      <option id="airport-input">Choose an airport</option>
      <option>Austin</option>
      <option>Houston</option>
    </select>
  </div>
      <form class="mt-6">

        <label for="country-to-visit" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Any Country in mind?</label>
        <input id="country" type="text" name="country" placeholder="Leave blank if you feel adventerous!" class="rounded w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" />
        <button type="submit" class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-blue-900 shadow-lg focus:outline-none hover:bg-blue-500 hover:shadow-none">
          Submit
        </button>
      </form>
    </div>
  </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
